<i class="status-icon icon-background"></i>
<h1 class="title" data-bind="title"></h1>

<h3 data-bind="situation"></h3>
<ul>
  <li data-foreach-line="lines">
    <span class="label" data-bind="line.name"></span>
    <span class="value" data-bind="line.infos"></span>
  </li>
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
